<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>用户注册页面</h1>
    <form method="post" action="/register">
        <div>
            用户名：<input type="text" name="user">
        </div>
        <div>

        </div>
        <input type="submit" value="注册">
